<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="$theme-color" />
    <meta
      name="description"
      content="StarSeven is a brand dedicated to offering the finest quality natural honey from trusted sources, ensuring product excellence and customer satisfaction. Founded with the aim of meeting the needs of honey enthusiasts, StarSeven provides 100% pure honey, free from chemicals and additives, so that you can enjoy a healthy and delicious experience every time. We believe that honey is not just food; itâ€™s a symbol of the healthy lifestyle StarSeven seeks to promote."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Favicon Meta Tags -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>StarSeven</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        try {
          const local = localStorage.getItem("redux_localstorage_simple");
          if (local) {
            const settings = JSON.parse(local);
            const language = settings.multilanguage.currentLanguageCode;
            document.documentElement.setAttribute("lang", language);
            // document.documentElement.setAttribute(
            //   "dir",
            //   language === "en" ? "ltr" : "rtl"
            // );
          }
        } catch (e) {
          console.error("Error setting language:", e);
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
